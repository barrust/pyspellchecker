name: Ruff
on: [workflow_dispatch, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"
      - uses: astral-sh/ruff-action@v3
        with:
          args: "check --fix"
        continue-on-error: false
